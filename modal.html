<body>
    <div class="container">
        <div class="m-auto d-block">
    
            
            <h1>Registration Form</h1>
            <form method="POST">
                <div class="row">
                  
                    <div class="mb-3 col-md-12">
                        <label for="exampleInputPassword1" class="form-label">First Name</label>
                        <input type="text" name="fname" class="form-control" id="exampleInputPassword1">
                    </div>
    
                    <div class="mb-3 col-md-12">
                        <label for="exampleInputPassword1" class="form-label">Last Name</label>
                        <input type="text" name="lname" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 col-md-12">
                        <label for="exampleInputPassword1" class="form-label">Date of Birth</label>
                        <input type="date" name="DOB" class="form-control" id="exampleInputPassword1">
                    </div>
    
                    <div class="mb-3 col-md-12">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3 col-md-12">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" name="pass1" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="mb-3 col-md-12">
                        <label for="exampleInputPassword1" class="form-label">Re-Password</label>
                        <input type="password"  name="pass2" class="form-control" id="exampleInputPassword1">
                      </div>
                  
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
            </form>
